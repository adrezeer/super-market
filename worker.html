<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إضافة موظف جديد</title>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .worker-box {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    .worker-box h2 {
      margin-bottom: 20px;
      color: #333;
      font-size: 24px;
    }

    .worker-box input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: 0.3s;
    }

    .worker-box input:focus {
      border-color: #4CAF50;
      outline: none;
      box-shadow: 0 0 8px rgba(76, 175, 80, 0.4);
    }

    .worker-box button {
      width: 95%;
      padding: 12px;
      margin-top: 15px;
      background: #4CAF50;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .worker-box button:hover {
      background: #45a049;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
    <div class="small-row">
      <a href="index.html"><button class="btn back">⬅️ رجوع</button></a>
    </div>
  <div class="worker-box">
    <h2>👨‍💼 إضافة موظف جديد</h2>
    <input type="text" id="workerName" placeholder="اسم الموظف">
    <input type="password" id="workerPassword" placeholder="كلمة السر">
    <button onclick="saveWorker()">حفظ الموظف</button>
  </div>

  <script>
    function saveWorker() {
      let name = document.getElementById("workerName").value.trim();
      let pass = document.getElementById("workerPassword").value.trim();

      if (name && pass) {
        let workers = JSON.parse(localStorage.getItem("workers")) || [];
        workers.push({name, pass});
        localStorage.setItem("workers", JSON.stringify(workers));
        alert("✅ تم إضافة الموظف بنجاح");
        document.getElementById("workerName").value = "";
        document.getElementById("workerPassword").value = "";
      } else {
        alert("⚠️ من فضلك أدخل اسم الموظف وكلمة السر");
      }
    }
  </script>
  
</body>
</html>
