<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إدارة المنتجات</title>
  <style>
    body {
      font-family: "Cairo", Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    /* ===== الهيدر ===== */
    header {
      background: #2196F3;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 25px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    header img {
      height: 100px;
      width: 100px;
      border-radius: 12px; /* مربع بزوايا ناعمة */
      object-fit: cover;
      background: white;
      border: 3px solid white;
    }
    header h1 {
      margin: 0;
      font-size: 32px;
      font-weight: bold;
    }

    /* ===== المحتوى ===== */
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 15px;
      color: #333;
    }

    input {
      padding: 10px;
      margin: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: calc(30% - 20px);
    }

    .btn {
      padding: 10px 15px;
      margin: 10px 5px;
      background: #2196F3;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #1976D2;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #2196F3;
      color: white;
    }
    tr:hover {
      background: #f1f1f1;
    }

    .delete {
      background: #e53935;
      border: none;
      padding: 6px 12px;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.3s;
    }
    .delete:hover {
      background: #c62828;
    }
  </style>
</head>
<body>

  <!-- ===== الهيدر ===== -->
  <header>
    <img id="logo" src="" alt="شعار">
    <h1 id="marketTitle">السوبر ماركت</h1>
  </header>

  <!-- ===== المحتوى ===== -->
  <div class="container">
    <h2>➕ إضافة منتج جديد</h2>
    <input type="text" id="barcode" placeholder="باركود">
    <input type="text" id="name" placeholder="اسم المنتج">
    <input type="number" id="price" placeholder="السعر">
    <button class="btn" onclick="addItem()">إضافة</button>

    <h2>📋 قائمة المنتجات</h2>
    <table>
      <thead>
        <tr>
          <th>الباركود</th>
          <th>اسم المنتج</th>
          <th>السعر</th>
          <th>إجراء</th>
        </tr>
      </thead>
      <tbody id="itemsList"></tbody>
    </table>
  </div>

<script>
  // جلب الأصناف من السيرفر
  async function loadItems() {
    const res = await fetch("http://localhost:3000/items");
    const items = await res.json();
    const table = document.getElementById("itemsList");
    table.innerHTML = "";
    items.forEach(item => {
      table.innerHTML += `
        <tr>
          <td>${item.barcode}</td>
          <td>${item.name}</td>
          <td>${item.price} ج.م</td>
          <td><button class="delete" onclick="deleteItem('${item.barcode}')">❌ حذف</button></td>
        </tr>`;
    });
  }

  // إضافة صنف جديد
  async function addItem() {
    const barcode = document.getElementById("barcode").value.trim();
    const name = document.getElementById("name").value.trim();
    const price = document.getElementById("price").value.trim();

    if (!barcode || !name || !price) {
      alert("من فضلك أدخل كل البيانات");
      return;
    }

    await fetch("http://localhost:3000/items", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ barcode, name, price })
    });

    document.getElementById("barcode").value = "";
    document.getElementById("name").value = "";
    document.getElementById("price").value = "";

    loadItems();
  }

  // حذف صنف
  async function deleteItem(barcode) {
    await fetch(`http://localhost:3000/items/${barcode}`, { method: "DELETE" });
    loadItems();
  }

  // تحميل الهيدر
  window.onload = () => {
    let name = localStorage.getItem("marketName") || "السوبر ماركت";
    document.getElementById("marketTitle").textContent = name;

    let logo = localStorage.getItem("marketLogo");
    if (logo) {
      document.getElementById("logo").src = logo;
    } else {
      document.getElementById("logo").style.display = "none";
    }

    // تحميل المنتجات من السيرفر
    loadItems();
  };
</script>

<div class="small-row">
      <a href="index.html"><button class="btn back">⬅️ رجوع</button></a>
    </div>
</body>
</html>
