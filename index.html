<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظام الكاشير المطور</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- QuaggaJS for barcode scanning -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <style>
    :root {
      /* Color System */
      --primary: #2196F3;
      --primary-dark: #1976D2;
      --primary-light: #E3F2FD;
      --secondary: #FF9800;
      --danger: #e53935;
      --danger-dark: #c62828;
      --success: #4CAF50;
      --success-dark: #388E3C;
      --warning: #FF9800;
      
      /* Neutral Colors */
      --white: #ffffff;
      --gray-50: #f8fafc;
      --gray-100: #f1f5f9;
      --gray-200: #e2e8f0;
      --gray-300: #cbd5e1;
      --gray-400: #94a3b8;
      --gray-500: #64748b;
      --gray-700: #334155;
      --gray-900: #0f172a;
      
      /* Special Colors */
      --invoice-bg: #fafbfc;
      --total-bg: #f0f9ff;
      --accent: #8b5cf6;
      --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      
      /* Typography */
      --font-size-xs: 0.75rem;
      --font-size-sm: 0.875rem;
      --font-size-base: 1rem;
      --font-size-lg: 1.125rem;
      --font-size-xl: 1.25rem;
      --font-size-2xl: 1.5rem;
      --font-size-3xl: 1.875rem;
      --font-size-4xl: 2.25rem;
      
      --font-weight-normal: 400;
      --font-weight-medium: 600;
      --font-weight-bold: 700;
      
      /* Spacing */
      --space-1: 0.25rem;
      --space-2: 0.5rem;
      --space-3: 0.75rem;
      --space-4: 1rem;
      --space-5: 1.25rem;
      --space-6: 1.5rem;
      --space-8: 2rem;
      --space-10: 2.5rem;
      --space-12: 3rem;
      --space-16: 4rem;
      
      /* Border Radius */
      --radius-sm: 0.375rem;
      --radius: 0.5rem;
      --radius-md: 0.75rem;
      --radius-lg: 1rem;
      --radius-xl: 1.5rem;
      --radius-2xl: 2rem;
      --radius-full: 9999px;
      
      /* Shadows */
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      --shadow-inner: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
      
      /* Transitions */
      --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-base: 250ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-slow: 400ms cubic-bezier(0.4, 0, 0.2, 1);
      
      /* Layout */
      --container-sm: 640px;
      --container-md: 768px;
      --container-lg: 1024px;
      --container-xl: 1280px;
    }
    
    /* Reset and Base Styles */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html {
      scroll-behavior: smooth;
      -webkit-text-size-adjust: 100%;
    }
    
    body {
      font-family: "Cairo", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-normal);
      line-height: 1.6;
      color: var(--gray-700);
      background: var(--gradient-3);
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
      z-index: -2;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Ccircle cx='30' cy='30' r='4'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E") repeat;
      z-index: -1;
    }
    
    /* Header Styles */
    .header {
      background: var(--gradient-1);
      color: var(--white);
      padding: var(--space-6) var(--space-4);
      box-shadow: var(--shadow-2xl);
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(20px);
    }
    
    .header::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent 49%, rgba(255, 255, 255, 0.1) 50%, transparent 51%);
      background-size: 20px 20px;
      animation: headerShine 3s linear infinite;
      opacity: 0.3;
    }

    @keyframes headerShine {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-4);
      position: relative;
      z-index: 2;
      max-width: var(--container-xl);
      margin: 0 auto;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: var(--space-4);
    }
    
    .header-logo {
      width: 70px;
      height: 70px;
      border-radius: var(--radius-2xl);
      object-fit: cover;
      background: var(--glass-bg);
      border: 3px solid var(--glass-border);
      box-shadow: var(--shadow-xl);
      transition: all var(--transition-base);
      backdrop-filter: blur(10px);
    }
    
    .header-logo:hover {
      transform: scale(1.1) rotate(5deg);
      box-shadow: var(--shadow-2xl);
    }
    
    .header-title {
      font-size: var(--font-size-4xl);
      font-weight: var(--font-weight-bold);
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      gap: var(--space-3);
      background: linear-gradient(45deg, #fff, #f0f9ff, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header-title .emoji {
      -webkit-text-fill-color: initial;
      font-size: var(--font-size-3xl);
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
    }
    
    /* Container */
    .container {
      max-width: var(--container-xl);
      margin: var(--space-6) auto;
      padding: 0 var(--space-4);
      display: grid;
      grid-template-columns: 1fr 450px;
      gap: var(--space-8);
    }
    
    .main-content {
      display: flex;
      flex-direction: column;
      gap: var(--space-8);
    }
    
    .sidebar {
      display: flex;
      flex-direction: column;
      gap: var(--space-6);
    }
    
    /* Glass Card Component */
    .card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-2xl);
      box-shadow: var(--shadow-2xl);
      overflow: hidden;
      transition: all var(--transition-base);
      position: relative;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-2xl), 0 0 40px rgba(79, 172, 254, 0.2);
      border-color: rgba(255, 255, 255, 0.3);
    }
    
    .card-header {
      padding: var(--space-8);
      background: linear-gradient(135deg, var(--glass-bg) 0%, rgba(255, 255, 255, 0.05) 100%);
      border-bottom: 1px solid var(--glass-border);
      position: relative;
    }

    .card-header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: var(--space-8);
      right: var(--space-8);
      height: 2px;
      background: var(--gradient-1);
      border-radius: var(--radius-full);
    }
    
    .card-title {
      font-size: var(--font-size-2xl);
      font-weight: var(--font-weight-bold);
      color: var(--white);
      display: flex;
      align-items: center;
      gap: var(--space-3);
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }
    
    .card-body {
      padding: var(--space-8);
      background: rgba(255, 255, 255, 0.95);
      color: var(--gray-700);
    }
    
    /* Barcode Input Section */
    .barcode-section {
      background: linear-gradient(135deg, var(--primary-light) 0%, var(--white) 100%);
      border: 3px solid var(--primary);
      border-radius: var(--radius-2xl);
      padding: var(--space-8);
      position: relative;
      overflow: hidden;
    }

    .barcode-section::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: var(--gradient-1);
      border-radius: var(--radius-2xl);
      z-index: -1;
      animation: borderGlow 2s linear infinite;
    }

    @keyframes borderGlow {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
    
    .input-group {
      display: flex;
      gap: var(--space-4);
      margin-bottom: var(--space-6);
    }

    .scanner-controls {
      display: flex;
      gap: var(--space-4);
      margin-bottom: var(--space-6);
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .barcode-input {
      flex: 1;
      padding: var(--space-5);
      border: 3px solid var(--gray-200);
      border-radius: var(--radius-xl);
      font-size: var(--font-size-xl);
      font-family: 'Courier New', monospace;
      font-weight: var(--font-weight-medium);
      transition: all var(--transition-base);
      background: var(--white);
      box-shadow: var(--shadow-inner);
    }
    
    .barcode-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(33, 150, 243, 0.2), var(--shadow-lg);
      transform: translateY(-2px);
      background: linear-gradient(135deg, var(--white) 0%, var(--primary-light) 100%);
    }
    
    .barcode-input::placeholder {
      color: var(--gray-400);
      font-family: "Cairo", sans-serif;
      font-weight: var(--font-weight-normal);
    }

    /* Scanner Modal */
    .scanner-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      animation: modalFadeIn var(--transition-base);
    }

    @keyframes modalFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .scanner-container {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-2xl);
      padding: var(--space-8);
      max-width: 600px;
      width: 90%;
      text-align: center;
      box-shadow: var(--shadow-2xl);
      color: var(--white);
      animation: modalSlideUp var(--transition-slow);
    }

    @keyframes modalSlideUp {
      from { 
        opacity: 0;
        transform: translateY(50px) scale(0.9);
      }
      to { 
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .scanner-video {
      width: 100%;
      max-width: 500px;
      height: 350px;
      border-radius: var(--radius-xl);
      margin-bottom: var(--space-6);
      background: #000;
      border: 3px solid rgba(255, 255, 255, 0.2);
      overflow: hidden;
      position: relative;
    }

    .scanner-status {
      margin-bottom: var(--space-6);
      padding: var(--space-4);
      border-radius: var(--radius-xl);
      font-weight: var(--font-weight-bold);
      font-size: var(--font-size-lg);
    }

    .scanner-status.scanning {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: var(--white);
      animation: pulse 2s infinite;
    }

    .scanner-status.success {
      background: linear-gradient(135deg, var(--success) 0%, var(--success-dark) 100%);
      color: var(--white);
    }

    .scanner-status.error {
      background: linear-gradient(135deg, var(--danger) 0%, var(--danger-dark) 100%);
      color: var(--white);
    }

    /* Products Management Modal */
    .products-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1500;
      padding: var(--space-4);
    }

    .products-modal-content {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-2xl);
      width: 100%;
      max-width: 1000px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: var(--shadow-2xl);
      animation: modalSlideUp var(--transition-slow);
    }

    .products-modal-header {
      padding: var(--space-8);
      background: var(--gradient-1);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: var(--radius-2xl) var(--radius-2xl) 0 0;
    }

    .products-modal-body {
      padding: var(--space-8);
      background: rgba(255, 255, 255, 0.95);
      color: var(--gray-700);
      border-radius: 0 0 var(--radius-2xl) var(--radius-2xl);
    }

    .product-form {
      background: linear-gradient(135deg, var(--primary-light) 0%, var(--white) 100%);
      padding: var(--space-6);
      border-radius: var(--radius-xl);
      margin-bottom: var(--space-8);
      border: 2px solid var(--primary);
    }

    .product-form-group {
      margin-bottom: var(--space-4);
    }

    .product-form-group label {
      display: block;
      margin-bottom: var(--space-2);
      font-weight: var(--font-weight-bold);
      color: var(--gray-900);
      font-size: var(--font-size-lg);
    }

    .product-form-group input {
      width: 100%;
      padding: var(--space-4);
      border: 2px solid var(--gray-200);
      border-radius: var(--radius-lg);
      font-size: var(--font-size-base);
      font-family: inherit;
      transition: all var(--transition-fast);
      background: var(--white);
    }

    .product-form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
      transform: translateY(-1px);
    }

    .products-list {
      background: var(--white);
      border-radius: var(--radius-xl);
      overflow: hidden;
      border: 1px solid var(--gray-200);
      box-shadow: var(--shadow-lg);
    }

    .product-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: var(--space-5);
      border-bottom: 1px solid var(--gray-100);
      transition: all var(--transition-fast);
    }

    .product-item:last-child {
      border-bottom: none;
    }

    .product-item:hover {
      background: linear-gradient(135deg, var(--primary-light) 0%, var(--white) 100%);
      transform: translateX(5px);
    }

    .product-info h4 {
      margin: 0 0 var(--space-1) 0;
      font-weight: var(--font-weight-bold);
      color: var(--gray-900);
      font-size: var(--font-size-lg);
    }

    .product-info p {
      margin: var(--space-1) 0 0 0;
      font-size: var(--font-size-sm);
      color: var(--gray-600);
    }

    .product-barcode {
      font-family: 'Courier New', monospace;
      background: var(--gray-100);
      padding: var(--space-1) var(--space-2);
      border-radius: var(--radius);
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-bold);
    }

    .product-price {
      font-size: var(--font-size-xl);
      font-weight: var(--font-weight-bold);
      color: var(--success);
    }

    .product-actions {
      display: flex;
      gap: var(--space-2);
    }

    /* Settings Modal */
    .settings-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1500;
      padding: var(--space-4);
    }

    .settings-modal-content {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-2xl);
      width: 100%;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: var(--shadow-2xl);
      animation: modalSlideUp var(--transition-slow);
    }

    .settings-modal-header {
      padding: var(--space-8);
      background: var(--gradient-2);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: var(--radius-2xl) var(--radius-2xl) 0 0;
    }

    .settings-modal-body {
      padding: var(--space-8);
      background: rgba(255, 255, 255, 0.95);
      color: var(--gray-700);
      border-radius: 0 0 var(--radius-2xl) var(--radius-2xl);
    }

    .settings-section {
      margin-bottom: var(--space-8);
      padding: var(--space-6);
      background: linear-gradient(135deg, var(--gray-50) 0%, var(--white) 100%);
      border-radius: var(--radius-xl);
      border: 1px solid var(--gray-200);
    }

    .settings-section h4 {
      margin-bottom: var(--space-4);
      font-size: var(--font-size-xl);
      font-weight: var(--font-weight-bold);
      color: var(--gray-900);
    }
    
    /* Button System */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-2);
      padding: var(--space-4) var(--space-6);
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-bold);
      font-family: inherit;
      border: none;
      border-radius: var(--radius-xl);
      cursor: pointer;
      transition: all var(--transition-base);
      text-decoration: none;
      position: relative;
      overflow: hidden;
      white-space: nowrap;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left var(--transition-base);
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .btn:active {
      transform: translateY(2px) scale(0.98);
    }
    
    .btn-primary {
      background: var(--gradient-1);
      color: var(--white);
      box-shadow: var(--shadow-lg);
    }
    
    .btn-primary:hover {
      box-shadow: var(--shadow-2xl);
      transform: translateY(-3px) scale(1.05);
    }
    
    .btn-danger {
      background: linear-gradient(135deg, var(--danger) 0%, var(--danger-dark) 100%);
      color: var(--white);
      box-shadow: var(--shadow-lg);
    }

    .btn-danger:hover {
      box-shadow: var(--shadow-2xl);
      transform: translateY(-3px) scale(1.05);
    }
    
    .btn-success {
